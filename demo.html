<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Overview</title>
  <style>
    @font-face {
      font-family: 'Cameliya';
      src: url('fonts/Cameliya.ttf') format('truetype');
    }
    @font-face {
      font-family: 'GothamBold';
      src: url('fonts/GothamBold.ttf') format('truetype');
      font-weight: bold;
    }
    @font-face {
      font-family: 'FancyShadow';
      src: url('fonts/FancyShadow.ttf') format('truetype');
    }

    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #141414;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* === Hero Section === */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      margin: 0;
      font-size: 4rem;
      color: white;
      font-family: 'FancyShadow', sans-serif;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    /* DEMO wrapper for smooth scaling */
    .demo-wrapper {
      display: inline-block;
      transition: transform 0.3s ease-in-out;
      will-change: transform;
    }
    .demo-wrapper:hover {
      transform: scale(1.08);
    }

    .hero h2 {
      margin: 0;
      font-size: 6rem;
      color: #0071F5;
      font-family: 'GothamBold', sans-serif;
      text-shadow:
        0 5px 0 #002e5c,
        0 8px 20px rgba(0,0,0,0.6),
        0 0px 10px rgba(0,0,0,0.5);
      transform-origin: center center;
      transition: text-shadow 0.3s ease-in-out;
      will-change: text-shadow;
    }

    /* Shadow depth change on hover */
    .demo-wrapper:hover h2 {
      text-shadow:
        0 6px 0 #002e5c,
        0 12px 25px rgba(0,0,0,0.7),
        0 0px 18px rgba(0,0,0,0.6);
    }

    .hero p {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #f0f0f0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      max-width: 700px;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }

    /* Hero text hover pop */
    .hero h1:hover,
    .hero p:hover {
      transform: scale(1.05);
      text-shadow: 3px 3px 10px rgba(0,0,0,0.9);
    }

    /* === Timeline === */
    .timeline {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 0;
    }
    .timeline::before {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #333;
      top: -15%;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }
    .progress-line {
      position: absolute;
      width: 4px;
      background: linear-gradient(to bottom, #e6f7ff, #66ccff, #0066cc, #003366);
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 0;
      z-index: 1;
      border-radius: 2px;
    }
    .circle {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #e6f7ff, #66ccff, #0066cc);
      border: 2px solid #003366;
      z-index: 2;
    }
    .container {
      padding: 20px 40px;
      position: relative;
      width: 60%;
      margin: 60px 0;
    }
    .left { left: -15%; }
    .right { left: 55%; }
    .container .content {
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      z-index: 2;
      text-align: center;
      color: #000;
      position: relative;
      box-shadow: 0 8px 0 #b3b3b3, 0 25px 20px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* White box hover pop */
    .container .content:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 0 #b3b3b3, 0 20px 15px rgba(0,0,0,0.5);
    }

    /* === Bottom Button (3D + Persistent Edge Glow + Manual Adjust) === */
    .bottom-space {
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .btn, .btn:link, .btn:visited {
      display: inline-block;
      padding: 20px 40px;
      background-color: #202020;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      margin-top: 20px;

      /* Manual position tweaks */
      position: relative;
      top: -22px;
      left: 0;

      z-index: 10;

      /* 3D shadow effect */
      box-shadow:
        0 8px 0 #202020,
        0 25px 20px rgba(0,0,0,0.5);

      /* Text shadow effect */
      text-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff;

      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
      box-shadow:
        0 6px 0 #202020,
        0 20px 15px rgba(0,0,0,0.5);
    }
    .btn:active {
      background-color: #1a1a1a;
      color: #ccc;
      transform: translateY(4px) scale(0.98);
      box-shadow:
        0 2px 0 #202020,
        0 6px 5px rgba(0,0,0,0.4);
    }

    /* Edge Glow */
    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 10px;
      background: linear-gradient(
        45deg,
        #0066ff, #c8efff, #03e2ff, #0044ff,
        #00FFD5, #002BFF, #4879d4, #070070
      );
      background-size: 400%;
      filter: blur(8px);
      opacity: 0.4; /* visible when idle */
      z-index: -1;
      transition: opacity 0.3s ease-in-out;
      animation: glowing 20s linear infinite;
    }
    .btn:hover::before {
      opacity: 1; /* stronger on hover */
    }
    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 200% 0; }
      100% { background-position: 0 0; }
    }

    /* === Responsive Tweaks === */
    @media screen and (max-width: 1024px) {
      .hero h1 { font-size: 3rem; }
      .hero h2 { font-size: 4.5rem; }
      .hero p { font-size: 1.2rem; }
      .container { width: 75%; }
      .btn { font-size: 1rem; padding: 16px 32px; }
    }
    @media screen and (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
      .hero h2 { font-size: 3.5rem; }
      .hero p { font-size: 1rem; }
      .timeline::before,
      .progress-line,
      .circle {
        left: 31px;
        transform: none;
      }
      .container {
        width: 100%;
        margin: 40px 0;
        padding: 20px;
        left: 0 !important;
      }
      .left, .right { left: 0 !important; }
      .btn {
        font-size: 0.9rem;
        padding: 12px 24px;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Hero section -->
  <div class="hero">
    <h1>WELCOME TO OUR</h1>
    <div class="demo-wrapper">
      <h2>DEMO</h2>
    </div>
    <p>Explore what this demo will cover as you scroll!</p>
  </div>

  <!-- Timeline -->
  <div class="timeline">
    <div class="progress-line" id="progressLine"></div>
    <div class="circle" style="top: -246px;"></div>
    <div class="container left">
      <div class="circle" style="top: 80px; left: 604px;"></div>
      <div class="content"><p>Lorem ipsum dolor sit amet...</p></div>
    </div>
    <div class="container right">
      <div class="circle" style="top: 312px; left: -95px;"></div>
      <div class="content"><p>Quisque eget est et sapien...</p></div>
    </div>
    <div class="container left">
      <div class="circle" style="top: 535px; left: 604px;"></div>
      <div class="content"><p>Morbi tincidunt, tellus vitae...</p></div>
    </div>
    <div class="container right">
      <div class="circle" style="top: 545px; left: -5px;"></div>
      <div class="content"><p>Fusce efficitur mi vel ligula...</p></div>
    </div>
    <div class="container left">
      <div class="circle" style="top: -145px; left: 695px;"></div>
      <div class="content"><p>Extra timeline event...</p></div>
    </div>
    <div class="container right">
      <div class="circle" style="top: -840px; left: -5px;"></div>
      <div class="content"><p>Another long entry...</p></div>
    </div>
  </div>

  <!-- Button -->
  <div class="bottom-space">
    <a href="index.html" class="btn">CLICK TO PROCEED</a>
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (window.scrollY / docHeight) * 115;
      const progressLine = document.getElementById("progressLine");
      progressLine.style.height = scrolled + "%";
      progressLine.style.top = `-240px`;
    });
  </script>

</body>
</html>
